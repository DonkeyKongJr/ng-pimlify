<mat-card
  class="restaurant-card"
  *ngFor="let restaurant of restaurantService.restaurants"
>
  <mat-card-header>
    <mat-card-title> {{ restaurant.name }}</mat-card-title>
    <mat-card-subtitle>
      {{ restaurant.subtitle }} - {{ restaurant.location }}</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <p>{{ restaurant.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="routeToMenu(restaurant.id)">MENU</button>
    <a mat-flat-button href="{{ restaurant.website }}" target="_blank"
      >WEBSITE</a
    ></mat-card-actions
  >
</mat-card>
